<head>
    <title>Photos</title>
</head>
    <body>
        <div class="title">
            <h1>These are your photos!</h1>
        </div>

        <li><a href='/upload'>Upload a photo</a> </li>
        <li><a href='/allPhotos'>View All Photos</a> </li>
        <li><a href='/'>Home</a></li>
        <div>
            <form method="post" enctype="multipart/form-data" action="/photos"> 
                <label for="tag">Filter by tag:</label>
                <input type="text" name="tagWord" required='true' method = 'post' /><br />
                <input type="submit" value = "Submit" method = 'post'> 
            </form>
            
        </div>
        <form method="POST" enctype="multipart/form-data" action="/photos"> 
            {% for photo in allPhotos %}
                <h3>{{photo[2]}}<h3>
                <div>Tags: </div>
                {% for i in photo[3].split(",") %}
                    <div> {{i}} </div>
                {% endfor %}
                <img src='data:image/jpg;base64, {{ base64.b64encode(photo[0]).decode("ascii") }}' width="500" height="600"/></br>
                <input type="submit" name = "{{photo[1]}}" value = "Delete" method = 'POST'> 
            {% endfor %}
        </form>
    </body>
